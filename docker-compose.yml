services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: project_manager
      POSTGRES_PASSWORD: project_manager_password
      POSTGRES_DB: project_manager
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U project_manager"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://project_manager:project_manager_password@db:5432/project_manager
      DATABASE_URL_SYNC: postgresql+psycopg2://project_manager:project_manager_password@db:5432/project_manager
      DEBUG: "True"
      LOG_LEVEL: INFO
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

